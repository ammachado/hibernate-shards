// build a map of the dependency artifacts to use.  Allows centralized definition of the version of artifacts to
// use.  In that respect it serves a role similar to <dependencyManagement> in Maven

ext {
	hibernateOrmVersion = '5.3.0.CR1'

	slf4jVersion = '1.7.25'
	junitVersion = '4.12'
	h2Version = '1.4.197'
	hsqldbVersion = '2.4.0'
	pressgangVersion = '3.0.0'

	libraries = [
			hibernate_orm    : "org.hibernate:hibernate-core:${hibernateOrmVersion}",
			//logging util
			logging_processor: 'org.jboss.logging:jboss-logging-processor:2.1.0.Final',
			//jdocbook
			pressgang_xslt   : "org.jboss.pressgang:pressgang-xslt-ns:${pressgangVersion}",
			pressgang_fonts  : "org.jboss.pressgang:pressgang-fonts:${pressgangVersion}",
			pressgang_style  : "org.jboss.pressgang:pressgang-jdocbook-style:${pressgangVersion}",
			//testing
			hibernate_testing: "org.hibernate:hibernate-testing:${hibernateOrmVersion}",
			//logging impl for testing
			slf4j_api        : "org.slf4j:slf4j-api:${slf4jVersion}",
			slf4j_log4j12    : "org.slf4j:slf4j-log4j12:${slf4jVersion}",
			jcl_slf4j        : "org.slf4j:jcl-over-slf4j:${slf4jVersion}",
			//default testing DB
			h2               : "com.h2database:h2:${h2Version}",
			hsqldb           : "org.hsqldb:hsqldb:${hsqldbVersion}",
			mockito          : 'org.mockito:mockito-core:2.18.0'
	]
}
